    <div class="logo-container">
        <img src="../images/logo.png" alt="Technology R Us Logo" class="logo-img">
        <div class="logo-text">Technology R Us</div>

<script>
$(document).ready(function(){
    $('#menu').slicknav({
        prependTo: 'header',
        label: '',
        duration: 250,
        closeOnClick: true
    });
});
</script>

<!-- HERO -->
<section class="hero">
    <h1>Feedback Form</h1>
    <p>We’d love to hear from you! Fill out the form below.</p>
</section>

<!-- FEEDBACK FORM -->
<section class="page-content">
    <form method="GET" action="feedbackresults.html" class="feedback-form">
        <!-- Name Fields -->
        <div class="form-row" style="display:flex; flex-wrap:wrap; gap:10px; margin-bottom:15px;">
            <input type="text" name="firstName" placeholder="First Name" required style="flex:1; padding:10px;">
            <input type="text" name="lastName" placeholder="Last Name" required style="flex:1; padding:10px;">
        </div>

        <!-- Email -->
        <input type="email" name="email" placeholder="Email Address" required style="width:100%; padding:10px; margin-bottom:15px;">

        <!-- Comments -->
        <textarea name="comments" placeholder="Your comments..." rows="5" required style="width:100%; padding:10px; margin-bottom:15px;"></textarea>

        <!-- Buttons -->
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button type="reset" class="cta-button" style="flex:1; min-width:120px;">Reset</button>
            <button type="submit" class="cta-button" style="flex:1; min-width:120px;">Submit</button>
        </div>
    </form>
</section>

<section class="comment-section" style="max-width:500px; margin:30px auto;">
    <h2 style="font-size:1.3rem; margin-bottom:10px; text-align:center;">Leave a Comment</h2>

    <form class="comment-form" action="comments-submitted.html" method="get" 
          style="gap:10px;">

        <input type="text" name="name" placeholder="Name" required 
               style="padding:8px;">

        <input type="email" name="email" placeholder="Email" required 
               style="padding:8px;">

        <textarea name="comment" rows="3" placeholder="Your comment..." required 
                  style="padding:8px;"></textarea>

        <div style="display:flex; gap:8px;">
            <button type="submit" style="padding:8px;">Submit</button>
            <button type="reset" style="padding:8px;">Reset</button>
        </div>

    </form>
</section>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Technology R Us — Friendly neighborhood tech support</p>
</footer>

</body>
